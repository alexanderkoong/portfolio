<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alex Koong</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Texturina:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Texturina', serif;
        }
        
        body {
            background-color: #7C878C;
            color: white; 
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            overflow: hidden;
        }
        
        .abstract-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #7C878C;
            z-index: -3;
        }

        /* Abstract Shapes */
        .shape {
            position: fixed;
            border-radius: 50%;
            filter: blur(60px);
            opacity: 0.6;
            mix-blend-mode: screen;
            z-index: -2;
        }

        .shape1 {
            width: 40vw;
            height: 40vw;
            background-color: #070B47;
            top: 30%;
            left: 60%;
            animation: drift 20s infinite alternate ease-in-out;
        }

        .shape2 {
            width: 50vw;
            height: 50vw;
            background-color: rgba(7, 11, 71, 0.5);
            top: 60%;
            left: 25%;
            animation: drift 25s -5s infinite alternate-reverse ease-in-out;
        }

        .shape3 {
            width: 30vw;
            height: 30vw;
            background-color: rgba(124, 135, 140, 0.8);
            top: 15%;
            left: 10%;
            animation: drift 30s -10s infinite alternate ease-in-out;
        }

        /* Minimal particle system */
        .particle {
            position: fixed;
            background-color: #fff;
            border-radius: 50%;
            opacity: 0;
            animation: fade var(--duration) infinite ease-in-out;
            z-index: -2;
        }

        @keyframes drift {
            0% {
                transform: translate(0, 0);
            }
            100% {
                transform: translate(var(--x), var(--y));
            }
        }

        @keyframes fade {
            0%, 100% { 
                opacity: 0.2; 
                transform: scale(0.7);
            }
            50% { 
                opacity: var(--max-opacity); 
                transform: scale(1.2);
            }
        }

        /* Horizontal lines that occasionally pulse */
        .horizon-line {
            position: fixed;
            height: 2px;
            width: 100%;
            background-color: rgba(7, 11, 71, 0.25);
            left: 0;
            transform-origin: left center;
            animation: pulse var(--duration) infinite ease-in-out;
            z-index: -2;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.25; }
            50% { opacity: 0.6; }
        }

        .nebula {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
            background: #7C878C;
        }

        .nebula-layer {
            position: absolute;
            width: 300%;
            height: 300%;
            background: radial-gradient(circle at 30% 30%, rgba(7, 11, 71, 0.3) 0%, transparent 70%);
            animation: random1 30s ease-in-out infinite;
            opacity: 0.6;
        }

        .nebula-layer:nth-child(2) {
            background: radial-gradient(circle at 70% 70%, rgba(7, 11, 71, 0.25) 0%, transparent 70%);
            animation: random2 35s ease-in-out infinite;
            opacity: 0.5;
        }

        .nebula-layer:nth-child(3) {
            background: radial-gradient(circle at 50% 50%, rgba(7, 11, 71, 0.2) 0%, transparent 70%);
            animation: random3 40s ease-in-out infinite;
            opacity: 0.4;
        }

        @keyframes random1 {
            0% { transform: translate(0, 0) scale(1); }
            20% { transform: translate(-150px, 100px) scale(0.8); }
            40% { transform: translate(100px, -50px) scale(0.9); }
            60% { transform: translate(-50px, 200px) scale(0.7); }
            80% { transform: translate(200px, -100px) scale(0.85); }
            100% { transform: translate(0, 0) scale(1); }
        }

        @keyframes random2 {
            0% { transform: translate(0, 0) scale(1); }
            20% { transform: translate(200px, 50px) scale(0.75); }
            40% { transform: translate(-100px, 150px) scale(0.85); }
            60% { transform: translate(150px, -200px) scale(0.65); }
            80% { transform: translate(-200px, 100px) scale(0.9); }
            100% { transform: translate(0, 0) scale(1); }
        }

        @keyframes random3 {
            0% { transform: translate(0, 0) scale(1); }
            20% { transform: translate(-100px, -150px) scale(0.9); }
            40% { transform: translate(200px, 100px) scale(0.7); }
            60% { transform: translate(-150px, 50px) scale(0.8); }
            80% { transform: translate(100px, -200px) scale(0.75); }
            100% { transform: translate(0, 0) scale(1); }
        }

        .nebula-layer::before,
        .nebula-layer::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: inherit;
            animation: inherit;
            animation-delay: 1s;
        }

        .nebula-layer::before {
            transform: translate(150px, 150px);
        }

        .nebula-layer::after {
            transform: translate(-150px, -150px);
        }

        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle var(--duration) infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 1; }
        }

        /* Add stars dynamically */
        .stars::before {
            content: '';
            position: absolute;
            width: 1px;
            height: 1px;
            background: white;
            border-radius: 50%;
            box-shadow: 
                100px 100px white,
                200px 200px white,
                300px 300px white,
                400px 400px white,
                500px 500px white,
                600px 600px white,
                700px 700px white,
                800px 800px white,
                900px 900px white,
                1000px 1000px white;
            animation: twinkle 4s infinite;
        }

        /* Add more random stars */
        .star:nth-child(1) { --duration: 3s; top: 10%; left: 20%; width: 1px; height: 1px; }
        .star:nth-child(2) { --duration: 4s; top: 30%; left: 50%; width: 1px; height: 1px; }
        .star:nth-child(3) { --duration: 5s; top: 70%; left: 30%; width: 1px; height: 1px; }
        .star:nth-child(4) { --duration: 3.5s; top: 40%; left: 80%; width: 1px; height: 1px; }
        .star:nth-child(5) { --duration: 4.5s; top: 60%; left: 60%; width: 1px; height: 1px; }
        .star:nth-child(6) { --duration: 3.2s; top: 20%; left: 70%; width: 1px; height: 1px; }
        .star:nth-child(7) { --duration: 4.8s; top: 80%; left: 40%; width: 1px; height: 1px; }
        .star:nth-child(8) { --duration: 3.7s; top: 50%; left: 10%; width: 1px; height: 1px; }
        
        header {
            width: 100%;
            padding: 20px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            z-index: 1;
            background: rgba(124, 135, 140, 0.8);
            backdrop-filter: blur(10px);
        }
        
        .logo {
            background-color: #070B47;
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: bold;
            font-size: 1.2rem;
            text-decoration: none;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .logo::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }
        
        .logo:hover::before {
            left: 100%;
        }
        
        .logo:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(7, 11, 71, 0.4);
        }
        
        .nav {
            display: flex;
            gap: 20px;
        }
        
        .nav-item {
            background-color: #070B47;
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: bold;
            text-decoration: none;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .nav-item::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: rgba(255, 255, 255, 0.3);
            transform: scaleX(0);
            transform-origin: right;
            transition: transform 0.3s ease;
        }
        
        .nav-item:hover::after {
            transform: scaleX(1);
            transform-origin: left;
        }
        
        .nav-item:hover {
            transform: translateY(-2px);
        }
        
        .main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            flex-grow: 1;
            max-width: 800px;
            padding: 120px 20px 40px;
            position: relative;
            z-index: 1;
        }
        
        h1 {
            font-size: 4rem;
            margin-bottom: 20px;
            position: relative;
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        
        p {
            font-size: 1.5rem;
            margin-bottom: 40px;
            line-height: 1.5;
            opacity: 0;
            animation: fadeIn 1s ease-out forwards;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .social-links {
            display: flex;
            gap: 30px;
            opacity: 0;
            animation: fadeIn 1s ease-out 0.5s forwards;
        }
        
        .social-icon {
            font-size: 2rem;
            color: #070B47;
            text-decoration: none;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .social-icon::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(7, 11, 71, 0.1);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.3s ease, height 0.3s ease;
        }
        
        .social-icon:hover::before {
            width: 60px;
            height: 60px;
        }
        
        .social-icon:hover {
            transform: scale(1.1) rotate(5deg);
        }
    </style>
</head>

    <script>
        // Setup the abstract shapes with random drift values
        const shapes = document.querySelectorAll('.shape');
        shapes.forEach(shape => {
            const xDrift = -15 + Math.random() * 30;
            const yDrift = -15 + Math.random() * 30;
            shape.style.setProperty('--x', `${xDrift}%`);
            shape.style.setProperty('--y', `${yDrift}%`);
        });

        // Create minimal particles
        const container = document.body;
        const particleCount = 40;

        for (let i = 0; i < particleCount; i++) {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            
            const size = 2 + Math.random() * 3;
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            
            particle.style.left = `${Math.random() * 100}%`;
            particle.style.top = `${Math.random() * 100}%`;
            
            const duration = 4 + Math.random() * 8;
            particle.style.setProperty('--duration', `${duration}s`);
            particle.style.animationDelay = `${Math.random() * duration}s`;
            
            particle.style.setProperty('--max-opacity', `${0.5 + Math.random() * 0.5}`);
            
            container.appendChild(particle);
        }

        // Create horizon lines
        const lineCount = 9;
        for (let i = 0; i < lineCount; i++) {
            const line = document.createElement('div');
            line.classList.add('horizon-line');
            
            const spacing = (i / lineCount) * (i / lineCount) * 100;
            line.style.top = `${spacing}%`;
            
            const duration = 6 + Math.random() * 12;
            line.style.setProperty('--duration', `${duration}s`);
            line.style.animationDelay = `${Math.random() * duration}s`;
            
            container.appendChild(line);
        }

        // Create abstract shapes
        const shape1 = document.createElement('div');
        shape1.classList.add('shape', 'shape1');
        container.appendChild(shape1);

        const shape2 = document.createElement('div');
        shape2.classList.add('shape', 'shape2');
        container.appendChild(shape2);

        const shape3 = document.createElement('div');
        shape3.classList.add('shape', 'shape3');
        container.appendChild(shape3);
    </script>
