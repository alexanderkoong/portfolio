    <style>
        body {
            font-family: 'Texturina', serif;
            background-color: #F0FAFF;
            margin: 0;
            padding: 0 50px;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
        }
        
        .logo {
            background-color: #070B47;
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 18px;
            transition: transform 0.3s ease;
        }
        
        .logo:hover {
            transform: scale(1.05);
        }
        
        .nav {
            display: flex;
            gap: 15px;
        }
        
        .nav-item {
            background-color: #070B47;
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .nav-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        .main-content {
            background-color: #070B47;
            color: white;
            padding: 50px;
            border-radius: 10px;
            margin: 50px 0;
            text-align: left;
        }
        
        .main-content h1 {
            font-size: 72px;
            margin-bottom: 20px;
            font-weight: normal;
        }
        
        .main-content p {
            font-size: 24px;
            line-height: 1.4;
        }
        
        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
        }
        
        .social-icon {
            font-size: 24px;
            color: #070B47;
            transition: all 0.3s ease;
        }
        
        .social-icon:hover {
            transform: scale(1.2);
            opacity: 0.8;
        }
    </style>
</head>
